apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "session-manager-server.fullname" . }}
  labels:
    {{- include "session-manager-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "session-manager-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "session-manager-server.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ sha256sum (toJson .Values) }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: proxy
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ default .Chart.Version .Values.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --config
        - /var/run/config/config.yaml
        {{- if .Values.debugLog | default false | eq true }}
        - -v=10
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.httpPort }}
          protocol: TCP
        - name: admin
          containerPort: {{ .Values.adminPort }}
          protocol: TCP
        - name: ws-http
          containerPort: {{ .Values.workerServiceHttpPort }}
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: {{ .Values.adminPort }}
        readinessProbe:
          httpGet:
            path: /_/ready
            port: {{ .Values.adminPort }}
        volumeMounts:
        - name: config
          mountPath: /var/run/config
          readOnly: true
        {{- if or .Values.tls.enable .Values.workerServiceTls.enable }}
        - name: tls
          mountPath: /var/run/tls
          readOnly: true
        {{- end }}
        {{- with .Values.volumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "session-manager-server.fullname" . }}
      {{- if or .Values.tls.enable .Values.workerServiceTls.enable }}
      - name: tls
        secret:
          {{- if .Values.tls.enable }}
          secretName: {{ .Values.tls.secretName }}
          {{- else }}
          secretName: {{ .Values.workerServiceTls.secretName }}
          {{- end }}
      {{- end }}
      {{- with .Values.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
