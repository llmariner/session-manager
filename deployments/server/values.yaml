global:
  auth:
    enable: true
    oidcIssuerUrl:
    rbacInternalServerAddr:
    dexServerAddr:

  ingress:
    ingressClassName:
    annotations:
    tls:
      hosts:
      secretName:

  workerServiceIngress:
    create: false
    ingressClassName:
    tls:
      hosts:
      secretName:

httpPort: 8080
adminPort: 8081
workerServiceHttpPort: 8082

workerServiceHttpService:
  type: ClusterIP
  port: 8082
  nodePort:
  annotations:
  externalTrafficPolicy:
  loadBalancerSourceRanges:

tls:
  enable: false
  secretName:

allowedOriginHosts:
- localhost

auth:
  # These are the default values configured in https://github.com/llm-operator/rbac-manager/blob/main/deployments/dex-server/values.yaml#L43.
  oidcClientId: session-manager
  oidcClientSecret: o15FQlUB8SeOOBiw3Pg5vD5p
  oidcRedirectUri: http://localhost:8080/v1/sessions/callback
  cacheExpiration: 1m
  cacheCleanup: 15m

dexServerAddr: dex-server-http:5556

debugLog: false

image:
  repository: public.ecr.aws/cloudnatix/llm-operator/session-manager-server
  pullPolicy: IfNotPresent

replicaCount: 1

podAnnotations:
nodeSelector:
affinity:
tolerations:

version:

resources:
  requests:
    cpu: "250m"
    memory: "500Mi"
  limits:
    cpu: "250m"

podSecurityContext:
  fsGroup: 2000
securityContext:
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000
